<template name="Proposer">
  <form id="proposition" method="post" action="/Connexion">
    <fieldset>
      <legend>Descriptif de l'offre</legend>
    Titre :
    <input type="text" name="titre" placeholder="Le titre de votre aide">
    <br>
    Description
    <br>
    <textarea name="description" rows="4" cols="40"></textarea>
    <br>
    Choix de mots-clés
    <input type="text" name="keywords" value="">
    <br>
    Vous êtes disponible :
    <br>
    <div class="creneau">
      <input id="choix1" type="radio" name="horaire1" value="creneau">
      Une ou plusieurs fois par semaine
      <br>
      {{#if creneau}}
        <div id="newcreneau">{{>choixjour}}</div>
        <input class="add" type="button" value="+">
        {{test}}
        <br>
      {{/if}}
    </div>
    <div class="precis">
      <input id="choix2" type="radio" name="horaire1" value="precis">
      Date précise<br>
      {{#if precis}}
        {{>precisedatechoice}}
        <br>
      {{/if}}
    </div>

    Dans quel café ?
    <select name="cafe" size="1">
      <option>Des'Alter Cafe</option>
    </select>
  <br>
    <input type="submit" value="Envoyer">

  </fieldset>
  </form>

</template>

<template name="choixjour">

  Le
  <select name="creneau1" size="1">
    <option>Lundi</option>
    <option>Mardi</option>
    <option>Mercredi</option>
    <option>Jeudi</option>
    <option>Vendredi</option>
    <option>Samedi</option>
    <option>Dimanche</option>
  </select>
  de
  <input type="time" name="starthour">
  à
  <input type="time" name="endhour">
</template>

<template name="precisedatechoice">
  Avant le
  {{today}}
  :
  <input type="date" name="precisedate" min={{today}}>
</template>
